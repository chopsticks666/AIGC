<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- 这里可以添加CSS文件或内联样式 -->
</head>
<body>
    <header>
        <nav>
            <!-- 导航栏内容，通常包含logo和导航菜单 -->
        </nav>
    </header>
    <main>
        <div class="profile-header">
            <!-- 头像和背景 -->
            <img src="path_to_profile_image.jpg" alt="Profile Avatar">
            <h1>Levy Wang</h1>
            <p>@Linkgee</p>
        </div>
        <section class="profile-info">
            <button>Edit profile</button>
            <!-- 此处可以添加其他个人资料信息 -->
            <span>Pro</span>
            <!-- 如果有更多的个人信息，比如公司、位置等，也可以在这里添加 -->
        </section>
        <section class="repositories">
            <h2>Popular repositories</h2>
            <div class="repository">
                <h3>project-based-learning</h3>
                <p>Curated list of project-based tutorials</p>
                <!-- 这里可以添加更多的仓库 -->
            </div>
            <div class="repository">
                <h3>sustech-badminton-reserve</h3>
                <p>预约系统自动预约功能</p>
                <!-- ...其他仓库... -->
            </div>
        </section>
        <section class="contribution-graph">
            <h2>24 contributions in the last year</h2>
            <!-- 这里可以用一个表格或div结构来模拟贡献图 -->
            <div class="contribution-days">
                <!-- 这里可以用小方块代表不同的贡献日 -->
            </div>
        </section>
    </main>
    <footer>
        <!-- 页脚内容 -->
        <p>© 2024 GitHub, Inc.</p>
    </footer>
</body>
</html>
